<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_Animation.css">
    <title>Video and GIFs on Scroll</title>
    <style>
      
    </style>
</head>
<body>
    <script src="https://kit.fontawesome.com/b6771f81c5.js" crossorigin="anonymous"></script>
    <a href="#" onclick="history.go(-1);" class="return-button">
        <i id="return" class="fa-solid fa-angle-left fa-2xl" style="color: #B6EAC8;"></i>
    </a>
    <div id="video-container">
        <video controls>
            <source src="Images/Images animations/BA Horreur.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="gif-container">
        <img class="gif" src="Images/Images animations/Ange.gif" alt="GIF 1" id="ange">
        <img class="gif" src="Images/Images animations/Yangpa.GIF" alt="GIF 2" id="yangpa">
    </div>

</body>
</html>
